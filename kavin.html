<!DOCTYPE html>
<html>
  <head>
    <!--<script src="kavinjs.js" type="text/javascript"></script>-->
  </head>
  <body>
    <button onclick="increment()">+</button><br />
    <div id="value">0</div>
    <div>
      <button onclick="decrement()">-</button>
    </div>
    <div>
      <script>
        let number = 0;
        function increment() {
          number = number + 1;
          document.getElementById("value").innerHTML = number;
        }
        function decrement() {
          number = number - 1;

          document.getElementById("value").innerHTML = number;
        }
        //b = 20;
        //c = 10 + 20;
        //document.write(c);
        //document.getElementById("c").innerHTML = "c";
      </script>
    </div>
  </body>
</html>
